<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="animacija.js"></script>
	<script src="bolnik.js"></script>
	<script src="grafUtrip.js"></script>
	<script src="grafTeza.js"></script>
	<script src="grafVisina.js"></script>
	<script src="grafTemp.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href='http://fonts.googleapis.com/css?family=Molengo&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
			<div class="col-lg-10 col-md-10 col-sm-10">
				
			 	<div class="panel panel-default glava">
			 				<div class="profilna-slika" ></div>
			 				<div class="glava" id="vrednostIme">Klemen Šibal</div>
			 				
			 				<div class="row">
			 					<div class="col-lg-6 col-md-6 col-sm-6">
			 						<button type="button" class="btn btn-default levi-gumb btn-success" onclick="ProfileEdit()" aria-label="Left Align">
  										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</button>
			 					</div>
			 					<div class="col-lg-6 col-md-6 col-sm-6">
			 						<button type="button" class="btn btn-default desni-gumb btn-success" onclick="ProfileAdd()" aria-label="Left Align">
  										<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
									</button>
			 					</div>
			 				</div>	
			 	</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
		</div>

		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
			<div class="col-lg-10 col-md-10 col-sm-10">
				<div class="panel panel-default spremeni-profil" id="profileEdit" style="overflow:hidden">

					<div class="input-group margin-center odmik-dodaj dodaj-odmik">
						<span class="input-group-addon vnos">Ime</span>
						<input type="text" class="form-control" style="text-align:right" placeholder="Janez">
					</div>
					<div class="input-group margin-center dodaj-odmik">
						<span class="input-group-addon vnos">Priimek</span>
						<input type="text" class="form-control" style="text-align:right" placeholder="Kranjski">
					</div>
					<div class="input-group margin-center dodaj-odmik">
						<span class="input-group-addon vnos">Datum rojstva</span>
						<input type="text" class="form-control" style="text-align:right" placeholder="1994-3-2T20:20">
					</div>
					<div style="text-align:center" class="dodaj-odmik">
						<button type="button" class="btn btn-default btn-success" onclick="ProfileEdit()" aria-label="Left Align">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
					</div>
				</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
		</div>

		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
			<div class="col-lg-10 col-md-10 col-sm-10">
				<div class="panel panel-default dodaj-profil" id="profileAdd" style="overflow:hidden">
					<div class="panel-body">
						<div class="row dodaj-odmik">
							<div class="col-md-6">
								<div>
									<div class="input-group margin-center">
										<span class="input-group-addon vnos">Teža</span>
										<input id="dodajTeza" type="text" class="form-control" style="text-align:right" placeholder="70">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div>
									<div class="input-group margin-center">
										<span class="input-group-addon vnos">Višina</span>
										<input id="dodajVisina" type="text" class="form-control" style="text-align:right" placeholder="170">
									</div>
								</div>
							</div>
						</div>
						<div class="row dodaj-odmik">
							<div class="col-md-6">
								<div>
									<div class="input-group margin-center">
										<span class="input-group-addon vnos">Temperatura</span>
										<input id="dodajTemp" type="text" class="form-control" style="text-align:right" placeholder="37">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div>
									<div class="input-group margin-center">
										<span class="input-group-addon vnos">Srčni utrip</span>
										<input id="dodajUtrip" type="text" class="form-control" style="text-align:right" placeholder="70">
									</div>
								</div>
							</div>
						</div>
						<div class="row dodaj-odmik">
							<div class="col-md-6">
								<div>
									<div class="input-group margin-center">
										<span class="input-group-addon vnos">Krvni tlak(sistolični)</span>
										<input id="dodajSis" type="text" class="form-control" style="text-align:right" placeholder="120">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div>
									<div class="input-group margin-center">
										<span class="input-group-addon vnos">Krvni tlak(diastolični)</span>
										<input id="dodajDia" type="text" class="form-control" style="text-align:right" placeholder="70">
									</div>
								</div>
							</div>
						</div>
						<div style="text-align:center">
							<button type="button" class="btn btn-default btn-success" aria-label="Left Align" onclick="dodajMeritve(); ProfileAdd()">
								<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
							</button>
						</div>
						<div class="sporocila" id="dodajSporocilo"></div>
					</div>
				</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
		</div>
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
			<div class="col-lg-10 col-md-10 col-sm-10">
				<div class="panel panel-default">
					<div class="row">
						<div class="col-md-2 info">
							<div class="slika-teza slika"></div>
							<div class="info-text">Teža</div>
							<div class="info-st" id="vrednostTeza">80</div>
						</div>
						<div class="col-md-2 info vertical-offset">
							<div class="slika-visina slika"></div>
							<div class="info-text">Višina</div>
							<div class="info-st" id="vrednostVisina">180</div>
						</div>
						<div class="col-md-2 info vertical-offset">
							<div class="slika-itm slika"></div>
							<div class="info-text">ITM</div>
							<div class="info-st" id="vrednostITM">22</div>
						</div>
						<div class="col-md-2 info vertical-offset">
							<div class="slika-temp slika"></div>
							<div class="info-text">Temperatura</div>
							<div class="info-st" id="vrednostTemp">37</div>
						</div>
						<div class="col-md-2 info vertical-offset">
							<div class="slika-srce slika"></div>
							<div class="info-text">Srčni utrip</div>
							<div class="info-st" id="vrednostUtrip">80</div>
						</div>
						<div class="col-md-2 info-last">
							<div class="slika-tlak slika"></div>
							<div class="info-text">Krvni tlak</div>
							<div class="info-st" id="vrednostPritisk">120/70</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
		</div>
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
			<div class="col-lg-10 col-md-10 col-sm-10">
				<div class="panel panel-default">
					<div class="row">
						<div class="col-md-6" id="graf-teza">
							<div class="glava-graf">
								TEŽA
							</div>
							<div>
								<svg id="narisiGrafTeza" width="400" height="200"></svg>
							</div>
						</div>
						<div class="col-md-6" id="graf-visina">
							<div class="glava-graf">
								VIŠINA
							</div>
							<div>
								<svg id="narisiGrafVisina" width="400" height="200"></svg>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
		</div>
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
			<div class="col-lg-10 col-md-10 col-sm-10">
				<div class="panel panel-default">
					<div class="row">
						<div class="col-md-6">
							<div class="glava-graf">
								ITM
							</div>
						</div>
						<div class="col-md-6" id="graf-temp">
							<div class="glava-graf">
								TEMPERATURA
							</div>
							<div>
								<svg id="narisiGrafTemp" width="400" height="200"></svg>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
		</div>
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
			<div class="col-lg-10 col-md-10 col-sm-10">
				<div class="panel panel-default">
					<div class="row">
						<div class="col-md-6" id="graf-utrip">
							<div class="glava-graf">
								SRČNI UTRIP
							</div>
							<div>
								<svg id="narisiGrafUtrip" width="400" height="200"></svg>
							</div>
						</div>
						<div class="col-md-6">
							<div class="glava-graf">
								KRVNI TLAK
							</div>
							<div id="krneki"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
		</div>
	</div>
</body>
</html>
