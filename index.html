<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="animacija.js"></script>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href='http://fonts.googleapis.com/css?family=Molengo&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
			<div class="col-lg-10 col-md-10 col-sm-10">
				
			 	<div class="panel panel-default glava">
			 				<div class="profilna-slika"></div>
			 				Klemen Šibal
			 				<div class="row">
			 					<div class="col-lg-6 col-md-6 col-sm-6">
			 						<button type="button" class="btn btn-default levi-gumb btn-success" aria-label="Left Align">
  										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</button>
			 					</div>
			 					<div class="col-lg-6 col-md-6 col-sm-6">
			 						<button type="button" class="btn btn-default desni-gumb btn-success" onclick="ProfileAdd()" aria-label="Left Align">
  										<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
									</button>
			 					</div>
			 				</div>	
			 	</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
		</div>
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
			<div class="col-lg-10 col-md-10 col-sm-10">
				<div class="panel panel-default dodaj-profil" id="profileAdd" style="overflow:hidden">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6 vertical-offset">
								<div>
									<div class="input-group margin-center">
										<span class="input-group-addon vnos">Teža</span>
										<input type="text" class="form-control" style="text-align:right" placeholder="70">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div>
									<div class="input-group margin-center">
										<span class="input-group-addon vnos">Višina</span>
										<input type="text" class="form-control" style="text-align:right" placeholder="170">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
		</div>
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
			<div class="col-lg-10 col-md-10 col-sm-10">
				<div class="panel panel-default">
					<div class="row">
						<div class="col-md-2 info">
							<div class="slika-teza slika"></div>
							<div class="info-text">Teža</div>
							<div class="info-st">80</div>
						</div>
						<div class="col-md-2 info vertical-offset">
							<div class="slika-visina slika"></div>
							<div class="info-text">Višina</div>
							<div class="info-st">180</div>
						</div>
						<div class="col-md-2 info vertical-offset">
							<div class="slika-itm slika"></div>
							<div class="info-text">ITM</div>
							<div class="info-st">22</div>
						</div>
						<div class="col-md-2 info vertical-offset">
							<div class="slika-temp slika"></div>
							<div class="info-text">Temperatura</div>
							<div class="info-st">37</div>
						</div>
						<div class="col-md-2 info vertical-offset">
							<div class="slika-srce slika"></div>
							<div class="info-text">Srčni utrip</div>
							<div class="info-st">80</div>
						</div>
						<div class="col-md-2 info-last">
							<div class="slika-tlak slika"></div>
							<div class="info-text">Krvni tlak</div>
							<div class="info-st">120</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
		</div>
	</div>
</body>
</html>
